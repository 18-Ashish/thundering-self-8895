        /* this is for parent_box */
        #parent_box{

       grid-template-columns: repeat(4,1fr);
       gap:20px;
       margin-top:20px;
        }
        #parent_box>div{
       
        text-align: center;
        margin:auto;
        padding-bottom:20px;
        
    }
    #parent_box button{
        margin:5px;
        border-radius: 10px;
        padding:5px 10px;
        border:none;
    }
    
        #parent_box>div>img{
            width:80%;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;

        }

        #left-side{

    <div id="parent_box">


    </div>
</body>
</html>

<script>
     arr=JSON.parse(localStorage.getItem("object")) || [];
     arr.forEach(function (el,i){
    let div=document.createElement("div");

    let img=document.createElement("img");
    img.src=el.img_url;

    let p=document.createElement("p");
    p.innerText=el.name;

    let h4=document.createElement("h4");
    h4.innerText=el.quantity + "    PC";

    let btn1=document.createElement("button");
    btn1.innerText="â‚¹ "+el.price;


    let btn2=document.createElement("button");

    btn2.addEventListener("click",buy_items)

    let btn3=document.createElement("button");
    btn3.innerText="Remove item";
    btn3.style.color="red";
    btn3.addEventListener("click",function(event){
        
        remove(el);
    })
   
    div.append(img,p,h4,btn1,btn2,btn3);
    document.querySelector("#parent_box").append(div);
    function remove(i){
        arr.splice(i,1)
        localStorage.setItem("object",JSON.stringify(arr));
        window.location.reload();
    }

    document.querySelector("h2>span").innerText=arr.length;
    let x=arr.reduce(function (acc,el){
        return acc+el.price
    },0);
    document.querySelector("h1>span").innerText=x;

})
</script>
